<html>
<head>
    <title>AnimaisAPI - Controle de Acesso da API</title>
    <link rel="stylesheet" type="text/css" href="css/login" />
    <script src="js/login" type="text/javascript"></script>
</head>
<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <img src="content/images/lock.png" alt="Imagem de Chave de Acesso" />
            <h1>Controle de Acesso da API</h1>
        </div>
        <div class="login-form">
            <div class="control-group">
                <label class="login-message"></label>
            </div>
            <div class="control-group">
                <input class="login-field" id="login-token" placeholder="Token de Acesso" type="text" value="882b1bf1-fa10-4b37-8f67-fbd9e1fee68f">
            </div>
            <button class="btn btn-primary btn-large btn-block" id="btnAutenticar">AUTENTICAR</button>
        </div>
    </div>
</div>
</body>
</html>
